<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 对话应用</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="max-w-3xl mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">LLM 对话应用</h1>
        
        <!-- 对话区域 -->
        <div class="bg-white rounded-lg shadow-md p-4 h-[60vh] overflow-y-auto mb-4" id="chat-messages">
            <div v-for="(message, index) in messages" :key="index" class="mb-4">
                <div class="flex items-start">
                    <div v-if="message.role === 'user'" class="ml-auto">
                        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg rounded-tl-none max-w-[80%]">
                            {{ message.content }}
                        </div>
                    </div>
                    <div v-else class="mr-auto">
                        <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg rounded-tr-none max-w-[80%]">
                            {{ message.content }}
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 加载状态 -->
            <div v-if="isLoading" class="mb-4">
                <div class="flex items-start mr-auto">
                    <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg rounded-tr-none max-w-[80%]">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 输入区域 -->
        <div class="flex">
            <textarea 
                v-model="userInput" 
                @keyup.enter="sendMessage"
                class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="输入你的问题..."
                rows="3"
            ></textarea>
            <button 
                @click="sendMessage"
                class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition-colors"
                :disabled="!userInput.trim() || isLoading"
            >
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                // 状态管理
                const userInput = ref('');
                const messages = ref([]);
                const isLoading = ref(false);

                // 发送消息
                const sendMessage = async () => {
                    const prompt = userInput.value.trim();
                    if (!prompt || isLoading.value) return;

                    // 添加用户消息到对话列表
                    messages.value.push({
                        role: 'user',
                        content: prompt
                    });

                    // 清空输入框
                    userInput.value = '';
                    isLoading.value = true;

                    // 添加一个空的AI消息占位
                    const aiMessageIndex = messages.value.length;
                    messages.value.push({
                        role: 'assistant',
                        content: ''
                    });

                    try {
                        // 使用POST方法发送请求
                        const response = await fetch('http://localhost:8000/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ prompt: prompt })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                        }

                        // 处理流式响应
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) {
                                break;
                            }
                            
                            // 解码并处理SSE数据
                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(6).trim();
                                    if (data === '[DONE]') {
                                        break;
                                    }
                                    if (data) { // 确保数据不为空
                                        messages.value[aiMessageIndex].content += data;
                                    }
                                }
                            }
                            
                            // 滚动到底部
                            scrollToBottom();
                        }
                        
                    } catch (error) {
                        console.error('请求错误:', error);
                        messages.value[aiMessageIndex].content = `发生错误: ${error.message}`;
                    } finally {
                        isLoading.value = false;
                        scrollToBottom();
                    }
                };

                // 滚动到聊天底部
                const scrollToBottom = () => {
                    const chatContainer = document.getElementById('chat-messages');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                };

                return {
                    userInput,
                    messages,
                    isLoading,
                    sendMessage
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
